<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
<h2>Par Details</h2> 

<hr/>
<div *ngIf="par">
  <div>
    <label><b>First Name: </b></label> {{par.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{par.lastName}}
  </div>
  <div>
    <label><b>Email : </b></label> {{par.email}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Par List</button><br>
</div>
</div>
</div>
