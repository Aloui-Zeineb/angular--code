<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempKindergarten of kindergartens" class="col-md-3">

                    <div class="kindergarten-box">
                        <a routerLink="/kindergartens/{{ tempKindergarten.id }}">
                        <img src="{{ tempKindergarten.imageUrl }}" class="img-responsive">
                    </a>
                    <a routerLink="/kindergartens/{{ tempKindergarten.id }}">
                        <h1>{{ tempKindergarten.name }}</h1>
                    </a>
                    
                        <div class="price">{{ tempKindergarten.unitPrice | currency:'USD' }}</div>
                        <button (click)="addToCart(tempKindergarten)" class="btn btn-primary btn-sm">Add to cart</button>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
