<div class="detail-section">
    <div class="container-fluid">

        <img src="{{ kindergarten.imageUrl }}" class="detail-img">

        <h3>{{ kindergarten.name }}</h3>
        <div class="price">{{ kindergarten.unitPrice | currency:'USD' }}</div>
        <a href="#" class="primary-btn">Add to cart</a>

        <hr>
        <h4>Description</h4>
        <p>{{ kindergarten.description }}</p>

        <a routerLink="/kindergartens" class="mt-5">Back to kindergarten List</a>
    </div>
</div>
